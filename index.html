<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bonne AnnÃ©e !</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at top, #0a0f1d 0, #02040a 60%, #000 100%);
      font-family: "Poppins", sans-serif;
      color: gold;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    /* Lune */
    #moon {
      position: fixed;
      top: 5%;
      right: 8%;
      width: 220px;
      height: 220px;
      background: radial-gradient(circle at 30% 30%, #ffffff 0%, #d9d9d9 40%, #bfbfbf 70%, #a6a6a6 100%);
      border-radius: 50%;
      box-shadow: 0 0 40px rgba(255,255,255,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      font-weight: 800;
      color: rgba(0,0,0,0.55);
      text-shadow: 0 0 8px rgba(255,255,255,0.6);
      z-index: 3;
    }

    /* Ã‰toiles fixes */
    #stars {
      position: fixed;
      inset: 0;
      background-image:
        radial-gradient(2px 2px at 10% 20%, rgba(255,255,255,0.8) 0, transparent 60%),
        radial-gradient(1.5px 1.5px at 80% 30%, rgba(255,255,255,0.6) 0, transparent 60%),
        radial-gradient(1.5px 1.5px at 30% 70%, rgba(255,255,255,0.7) 0, transparent 60%),
        radial-gradient(1px 1px at 60% 15%, rgba(255,255,255,0.5) 0, transparent 60%),
        radial-gradient(1px 1px at 20% 50%, rgba(255,255,255,0.5) 0, transparent 60%);
      opacity: 0.8;
      z-index: 0;
    }

    /* Ã‰toiles filantes */
    #shooting-stars {
      position: fixed;
      inset: 0;
      z-index: 2;
      pointer-events: none;
    }

    /* Feux d'artifice */
    #fireworks {
      position: fixed;
      inset: 0;
      z-index: 2;
      pointer-events: none;
    }

    /* Texte centrÃ© */
    #content {
      position: relative;
      z-index: 5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    #bonneannee {
      font-size: 6rem;
      font-weight: 900;
      text-shadow: 0 0 25px gold, 0 0 55px #ffdd55;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 25px gold; }
      to   { text-shadow: 0 0 55px #ffe9a8; }
    }

    /* ðŸ“± VERSION MOBILE */
    @media (max-width: 768px) {
      #moon {
        width: 140px;
        height: 140px;
        font-size: 2rem;
      }
      #bonneannee {
        font-size: 3.5rem;
      }
    }

    @media (max-width: 480px) {
      #moon {
        width: 110px;
        height: 110px;
        font-size: 1.6rem;
      }
      #bonneannee {
        font-size: 2.8rem;
      }
    }
  </style>
</head>

<body>

  <div id="stars"></div>
  <div id="moon">2026</div>

  <canvas id="shooting-stars"></canvas>
  <canvas id="fireworks"></canvas>

  <div id="content">
    <div id="bonneannee">BONNE ANNÃ‰E !</div>
  </div>

  <script>
    const fireworksCanvas = document.getElementById("fireworks");
    const fireworksCtx = fireworksCanvas.getContext("2d");
    const shootingCanvas = document.getElementById("shooting-stars");
    const shootingCtx = shootingCanvas.getContext("2d");

    function resizeCanvas() {
      fireworksCanvas.width = window.innerWidth;
      fireworksCanvas.height = window.innerHeight;
      shootingCanvas.width = window.innerWidth;
      shootingCanvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    // --- Feux d'artifice ---
    function startFireworks() {
      const particles = [];

      function spawnFirework() {
        const x = Math.random() * fireworksCanvas.width;
        const y = Math.random() * fireworksCanvas.height * 0.5;
        const hue = Math.random() * 360;

        for (let i = 0; i < 80; i++) {
          particles.push({
            x, y,
            angle: Math.random() * Math.PI * 2,
            speed: Math.random() * 4 + 1,
            radius: Math.random() * 2 + 1,
            color: `hsl(${hue}, 100%, 60%)`,
            life: 100
          });
        }
      }

      function animateFireworks() {
        fireworksCtx.fillStyle = "rgba(0,0,0,0.25)";
        fireworksCtx.fillRect(0,0,fireworksCanvas.width,fireworksCanvas.height);

        particles.forEach((p,i)=>{
          p.x += Math.cos(p.angle)*p.speed;
          p.y += Math.sin(p.angle)*p.speed;
          p.life--;

          fireworksCtx.fillStyle = p.color;
          fireworksCtx.beginPath();
          fireworksCtx.arc(p.x,p.y,p.radius,0,Math.PI*2);
          fireworksCtx.fill();

          if (p.life<=0) particles.splice(i,1);
        });

        if (Math.random()<0.05) spawnFirework();

        requestAnimationFrame(animateFireworks);
      }

      animateFireworks();
    }

    startFireworks();

    // --- Ã‰toiles filantes toutes les 3 secondes ---
    function launchShootingStar() {
      const startX = Math.random() * shootingCanvas.width * 0.3;
      const startY = Math.random() * shootingCanvas.height * 0.4;
      const length = shootingCanvas.width * 0.25;
      const angle = (Math.PI/180)*(Math.random()*15+25);
      const speed = 18;
      let progress = 0;

      function animateStar() {
        shootingCtx.clearRect(0,0,shootingCanvas.width,shootingCanvas.height);

        const x = startX + Math.cos(angle)*progress;
        const y = startY + Math.sin(angle)*progress;

        const endX = x - Math.cos(angle)*length;
        const endY = y - Math.sin(angle)*length;

        const grad = shootingCtx.createLinearGradient(endX,endY,x,y);
        grad.addColorStop(0,"rgba(255,255,255,0)");
        grad.addColorStop(0.3,"rgba(255,240,200,0.4)");
        grad.addColorStop(1,"rgba(255,255,255,1)");

        shootingCtx.strokeStyle = grad;
        shootingCtx.lineWidth = 3;
        shootingCtx.beginPath();
        shootingCtx.moveTo(endX,endY);
        shootingCtx.lineTo(x,y);
        shootingCtx.stroke();

        progress += speed;

        if (progress < length*1.5) {
          requestAnimationFrame(animateStar);
        } else {
          shootingCtx.clearRect(0,0,shootingCanvas.width,shootingCanvas.height);
        }
      }

      animateStar();
    }

    setInterval(launchShootingStar, 3000);
    setTimeout(launchShootingStar, 1000);
  </script>

</body>
</html>
